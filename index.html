<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body {
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
    var targetUrl = "https://shop.beacons.ai/monetizewithai/9dcc5e41-4d53-45e4-9217-529bebb44b0f";

    function isInstagramBrowser() {
      return /Instagram/.test(navigator.userAgent);
    }

    function redirectChain() {
      if (isInstagramBrowser()) {
        // For Android, try opening in Chrome using intent with a 300ms delay.
        if (/Android/.test(navigator.userAgent)) {
          setTimeout(function() {
            var urlWithoutProtocol = targetUrl.replace(/^https?:\/\//, "");
            window.location.href = `intent://${urlWithoutProtocol}#Intent;scheme=https;package=com.android.chrome;end`;
          }, 300);
        }
        // For iOS, use a 1000ms delay for a standard redirect.
        else if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
          setTimeout(function() {
            window.location.href = targetUrl;
          }, 1000);
        }
      } else {
        // If not in Instagram's browser, redirect directly.
        window.location.href = targetUrl;
      }
    }

    // Optional: Prevent interference from unload events.
    window.addEventListener('beforeunload', function(e) {
      e.preventDefault();
      e.returnValue = '';
    });

    // On page load, change the background color and trigger the redirect.
    window.onload = function() {
      document.body.style.backgroundColor = '#FFCC00'; // Set background color immediately.
      redirectChain();
    };
  </script>
  <p>If you are not redirected automatically, 
    <a href="#" onclick="redirectChain(); return false;">
      click here
    </a>.
  </p>
</body>
</html>
