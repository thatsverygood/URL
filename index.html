<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Meta Refresh for standard redirect -->
    <meta http-equiv="refresh" content="0; url=https://shop.beacons.ai/monetizewithai/9dcc5e41-4d53-45e4-9217-529bebb44b0f">

    <!-- JavaScript for Redirection (both Android and iOS) -->
    <script type="text/javascript">
        // For iOS Devices (Safari redirection)
        if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
            setTimeout(function() {
                window.location.href = "x-web-search://https://shop.beacons.ai/monetizewithai/9dcc5e41-4d53-45e4-9217-529bebb44b0f";
            }, 100);
        }
        
        // For Android Devices (Intent scheme to open the link in default browser)
        else if (navigator.userAgent.match(/Android/)) {
            setTimeout(function() {
                window.location.href = "intent://shop.beacons.ai/monetizewithai/9dcc5e41-4d53-45e4-9217-529bebb44b0f#Intent;scheme=https;package=com.android.browser;end";
            }, 100);
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://shop.beacons.ai/monetizewithai/9dcc5e41-4d53-45e4-9217-529bebb44b0f">link</a>.</p>
</body>
</html>
